name: exam
type: theme
description: 'exam subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^9.4 || ^10'
'base theme': bootstrap5
libraries:
  - exam/global-styling
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css

stylesheets-remove:
  - themes/contrib/bootstrap5/dist/bootstrap/5.3.2/scss/_pagination.scss
  - '@bootstrap5/dist/bootstrap/5.3.2/scss/_pagination.scss'
  - _pagination.scss


regions:
  header: Header
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  header_background_text: 'background text'
  header_background: Background
  primary_menu: 'Primary menu'
  highlighted: Highlighted
  content: Content
  footer: Footer
libraries-override:
  bootstrap5/global-styling: false
